<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Upload â€” Lily's Turtles</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a4d6e 0%, #0d7fa5 50%, #14a3c7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px 28px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #0a4d6e;
      font-size: 24px;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 18px;
      -webkit-appearance: none;
      appearance: none;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #14a3c7;
    }
    input[type="file"] {
      display: none;
    }
    .photo-btn {
      display: block;
      width: 100%;
      padding: 14px;
      border: 2px dashed #14a3c7;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 18px;
      background: #f0f9fc;
      color: #0d7fa5;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 16px;
      background: #0d7fa5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      min-height: 52px;
      transition: background 0.2s;
    }
    button:active { background: #0a6a8a; }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      margin-top: 16px;
      font-size: 15px;
      display: none;
    }
    .message.error {
      display: block;
      background: #ffe0e0;
      color: #c00;
    }
    .message.success {
      display: block;
      background: #e0ffe0;
      color: #060;
    }
    .message.hint {
      display: block;
      background: #fff3cd;
      color: #856404;
    }
    /* Control panel (shown after upload) */
    .control-panel { display: none; text-align: center; }
    .control-panel h2 {
      color: #0a4d6e;
      font-size: 22px;
      margin-bottom: 4px;
    }
    .control-panel .success-msg {
      color: #060;
      background: #e0ffe0;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .action-btn {
      width: 100%;
      padding: 18px 16px;
      margin-bottom: 12px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      min-height: 56px;
      transition: opacity 0.2s, transform 0.1s;
      color: white;
    }
    .action-btn:active:not(:disabled) { transform: scale(0.97); }
    .action-btn:disabled { opacity: 0.45; cursor: not-allowed; }
    .action-btn.closer  { background: #0d7fa5; }
    .action-btn.cake    { background: #d4609a; }
    .action-btn.spin    { background: #e08830; }
    .cooldown-bar {
      height: 3px;
      background: rgba(255,255,255,0.5);
      border-radius: 2px;
      margin-top: 6px;
      transition: width linear;
      width: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lily's Turtles</h1>
    <p class="subtitle">Add your turtle to the aquarium!</p>
    <form id="uploadForm">
      <label for="name">Turtle Name</label>
      <input type="text" id="name" name="name" required maxlength="30" placeholder="What's your turtle called?">

      <label for="photo">Turtle Photo</label>
      <label for="photo" class="photo-btn" id="photoLabel">ðŸ“· Take Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" capture="environment" required>

      <label for="eventCode">Turtle Code</label>
      <input type="text" id="eventCode" name="eventCode" required inputmode="numeric" pattern="\d*" placeholder="4-digit code" autocomplete="off">

      <button type="submit" id="submitBtn">Add My Turtle!</button>
    </form>
    <div class="message" id="message"></div>

    <div class="control-panel" id="controlPanel">
      <h2 id="turtleNameDisplay"></h2>
      <div class="success-msg">Your turtle is swimming in the aquarium!</div>
      <button class="action-btn closer" data-action="come_closer" data-cooldown="8">
        Come Closer
      </button>
      <button class="action-btn cake" data-action="birthday_cake" data-cooldown="5">
        Birthday Cake
      </button>
      <button class="action-btn spin" data-action="spin" data-cooldown="6">
        Do a Spin
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const msg = document.getElementById('message');
    const btn = document.getElementById('submitBtn');
    const controlPanel = document.getElementById('controlPanel');
    const turtleNameDisplay = document.getElementById('turtleNameDisplay');

    let turtleId = null;
    let savedEventCode = '';

    document.getElementById('photo').addEventListener('change', function() {
      const label = document.getElementById('photoLabel');
      label.textContent = this.files[0] ? 'âœ… ' + this.files[0].name : 'ðŸ“· Take Photo';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'message';
      msg.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Uploading...';

      const formData = new FormData(form);

      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        const data = await res.json();

        if (!res.ok) {
          msg.className = 'message error';
          msg.textContent = data.error || 'Upload failed.';
          msg.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'Add My Turtle!';
          return;
        }

        // Save event code and turtle info
        savedEventCode = document.getElementById('eventCode').value;
        localStorage.setItem('turtleCode', savedEventCode);
        turtleId = data.id;

        // Show hint if circle wasn't fully detected
        if (data.hint) {
          msg.className = 'message hint';
          msg.textContent = data.hint;
          msg.style.display = 'block';
        } else {
          msg.style.display = 'none';
        }

        // Switch to control panel
        form.style.display = 'none';
        turtleNameDisplay.textContent = data.name;
        controlPanel.style.display = 'block';
      } catch (err) {
        msg.className = 'message error';
        msg.textContent = 'Network error. Please try again.';
        msg.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Add My Turtle!';
      }
    });

    // Action buttons with cooldown
    for (const actionBtn of controlPanel.querySelectorAll('.action-btn')) {
      actionBtn.addEventListener('click', async () => {
        if (actionBtn.disabled || !turtleId) return;
        const action = actionBtn.dataset.action;
        const cooldown = parseInt(actionBtn.dataset.cooldown, 10) * 1000;

        // Disable all buttons during cooldown
        const allBtns = controlPanel.querySelectorAll('.action-btn');
        allBtns.forEach(b => b.disabled = true);

        try {
          const res = await fetch(`/api/turtle/${turtleId}/command`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action, eventCode: savedEventCode }),
          });
          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            if (data.error === 'Turtle not found.') {
              msg.className = 'message error';
              msg.textContent = 'Your turtle is no longer in the aquarium.';
              msg.style.display = 'block';
            }
          } else {
            // Brief flash to confirm command sent
            actionBtn.style.opacity = '0.7';
            setTimeout(() => { actionBtn.style.opacity = ''; }, 150);
          }
        } catch {
          msg.className = 'message error';
          msg.textContent = 'Connection error. Try again!';
          msg.style.display = 'block';
        }

        // Cooldown then re-enable
        setTimeout(() => {
          allBtns.forEach(b => b.disabled = false);
        }, cooldown);
      });
    }
  </script>
</body>
</html>
